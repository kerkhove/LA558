<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<style>
#map {
     width: 500px;
     height: 400px;
     /* background-color: red; */
}
    
.leaflet-div-icon {
        background-color: crimson;
        color: white;
        text-align: center;
    }
    
.popup {
    background-color: red;
    text-align: center;
    font-weight: bold;
    }
    
</style>
</head>
<body>
  <h1>Selected Features of Nebraska</h1>
  <hr>
<div id='map'></div>

<script id="jsbin-javascript">

$(document).ready(function() {
    init_map();
    add_marker();
});

var map;
    
function init_map() {
    map = L.map('map').setView([41.258004, -96.009870], 6);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
}
    
function add_marker() {
    var points = [
        ["P1", 41.258004, -96.009870, "UNO", "https://www.unomaha.edu/"],
        ["P2", 40.819704, -96.700445, "UNL", "https://www.unl.edu/"],
        ["P3", 40.700621, -99.095841, "UNK", "https://www.unk.edu/"]
    ];

var marker = [];
    var i;
    for (i = 0; i < points.length; i++) {
        marker[i] = new L.Marker([points[i][1], points[i][2]], {
            title: points[i][3],
            win_url: points[i][4]
        });
        marker[i].addTo(map);
        marker[i].on('click', onClick);
    }
}
    
function onClick(e) {
    console.log(this.options.win_url);
    window.open(this.options.win_url);
}
</script>
</body>
