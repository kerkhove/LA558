<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
    <script src="https://github.com/kerkhove/LA558/blob/master/assign13/iowaCounties.json"></script>
    
<style id="jsbin-css">
#map {
     width: 500px;
     height: 400px;
}
    
</style>
</head>
<body>S
    
<div id='map'></div>

<script id="jsbin-javascript">    
var map = L.map('map').setView([42.014201, -93.574482], 5);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
    
$.each(JSON.parse(iowaCounties), function (idx, obj) {
    var marker = L.marker([obj.latitude, obj.longitude], {
        title: obj.title,
        opacity: .9,
        riseOnHover: true
    }).addTo(map);
    marker.bindPopup(obj.description);
});
</script>
</body>
